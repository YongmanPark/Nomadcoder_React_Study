<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    //hard way. normally people don't type like this
    const root = document.getElementById("root");
    function Title (){
        return (
         <h3 id="title" onMouseEnter={()=>console.log("mouse event")}>This is title</h3>
        );
    }
    const h3 = React.createElement("h3", {
        onMouseEnter : () => {console.log("mouse event")}
    }, "hello i am a span");
    const btn = React.createElement("button", {
        onClick: ()=> console.log('Check')
    }, "Click");
    const Button = () => (
        <button id="button" onClick={()=>console.log("btn clicked")}>Button</button>
    )

    const Container = () => <div>
            <Title/>
            <Button/>
        </div>;
    ReactDOM.render(<Container/>, root);
</script>
</html>
